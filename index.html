<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Javascript</title>
  </head>
  <body>
    <h1>Latihan coding javascript</h1>
    <p>Uji coba pemrograman html + javascript</p>

    <form>
      <button id="btn" type="button">Klik</button>
      <p id="teks"></p>
    </form>

    <script>
      document.getElementById("btn").addEventListener("click", () => {
        document.getElementById("teks").textContent = "Tombol diklik!";
      });

      //   alert("Selamat datang di Javascript!");
      //   console.log("Ini muncul di console browser.");

      let nama = "Dian";
      const umur = 20;
      let angka1 = 30;
      let angka2 = 20;
      let aktif = true;
      console.log(nama + " Umur " + umur);

      nama = "Alex";
      console.log(nama + " Umur Baru " + umur);

      console.log(angka1 + angka2);

      angka1 = parseInt(50);
      console.log(angka1 + angka2);
      console.log(typeof aktif);

      let isValid = true; // Bollean
      let message = "Hello World"; // String
      let person = { name: "John", age: 30 }; // Object
      let numbers = [1, 2, 3, 4]; // Array

      console.log(numbers[2]);
      console.log(person.name);

      let isEqual = 10 == 10; // True
      let isNotEqual = 10 != 5; // True

      console.log(isEqual);
      console.log(isNotEqual);

      let nilai = 80;
      if (nilai >= 75) {
        console.log("Lulus");
      } else {
        console.log("Remedial");
      }

      for (let i = 0; i < 5; i = i + 2) {
        console.log("Iterasi ke-" + i);
      }

      function sayHello(name) {
        return "Hello nama saya " + name;
      }

      const ujiCoba = (name) => {
        return "Nama Saya " + name;
      };

      console.log(sayHello("Rendi"));
      console.log(ujiCoba("Hendra"));
    </script>
  </body>
</html>
